<body>
    <h1 id="h1"></h1>
    <script>
        var audioIndex = 0; // 当前播放的歌曲索引
        var audioSources = ["audio/青花瓷.mp3", "audio/兰亭序.mp3", "audio/花海.mp3", "audio/F.I.R.+飛兒樂團-我們的爱.mp3", "audio/FIR-Lydia.mp3"]; // 歌曲的URL列表
        var audioElement = document.getElementById("song-audio");
        var audioSourceElement = document.getElementById("audio-source"); // 切换播放
        function toggleAudio() {
            audioIndex = (audioIndex + 1) % audioSources.length; // 循环切换歌曲索引    
            var audioSource = audioSources[audioIndex]; // 获取当前歌曲的URL    
            audioSourceElement.src = audioSource; // 更新音频元素的src属性    
            audioElement.load(); // 重新加载音频    
            audioElement.play(); // 播放音频
        }
    </script>
