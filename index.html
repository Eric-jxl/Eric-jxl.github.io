<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, user-scalable=no"
    />
    <link rel="Shortcut Icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>新年倒计时</title>
    <img
      src="./images/music-note-list.svg"
      style="position: fixed; z-index: 10001; top: 20px; right: 20px"
      onclick="let m = document.querySelector('.song-audio-autoplay'); if (m.paused ) {m.play(); this.className = 'rotateImages'} else {m.pause(); this.className = ''}"/>
    <audio class="song-audio-autoplay"
      controls
      loop
      style="display: none; visibility: hidden">
      <source
        src="https://raw.gitmirror.com/eric-jxl/eric-jxl.github.io/main/audio/%E5%85%B0%E4%BA%AD%E5%BA%8F.flac"
        type="audio/mp3"/>
    </audio>
  </head>

  <body>
    <h1 id="h1"></h1>
    <canvas></canvas>
  </body>
  
  <script src="./js/timer.js" type="application/javascript"></script>
</html>
